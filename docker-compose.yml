services:

  db:
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
    ports:
      - 3306:3306

  adminer:
    image: adminer:4.8.0
    restart: always
    ports:
      - 8081:8080

  front:
    tty: true
    build:
      context: ./front/
    ports:
      - '4200:4200'
    container_name: front
    volumes:
      - "./front/angular-app:/usr/src/app"
    working_dir: /usr/src/app
    restart: always
